<html>

<head>
    <title>Kibbie</title>
</head>

<body>
    <h1>Kibbie</h1>
    <img src="{{ url_for('video_feed') }}">

    <table>
        <tr>
            <th>Field</th>
            <th>Left</th>
            <th>Right</th>
        </tr>
        <tr>
            <td>Current</td>
            {% if left_current %}
            <td>{{ left_current }}</td>
            {% else %}
            <td>?</td>
            {% endif %} {% if right_current %}
            <td>{{ right_current }}</td>
            {% else %}
            <td>?</td>
            {% endif %}
        </tr>
    </table>

    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script>
        if (!!window.EventSource) {
            var source = new EventSource('/');
            source.onmessage = function(e) {
                $("#data").text(e.data);
            }
        }
    </script>
    <div id="data">nothing received yet</div>
</body>

</html>
